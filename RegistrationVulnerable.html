<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https:/cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Registration</title>
</head>

<body class="mui-container">
    <header>
        <h1 class="mui--text-center">Registration</h1>
        <h3>Vulnerable Information</h3>
    </header>
    <main>
        <p>Please fill in your details below:</p>
        <!--Personal info-->
        <form>
            <div class="mui-row">
                <div class="mui-col-xs-12 mui-col-md-6">
                    <label for="firstname-input" >First Name</label>
                    <input id="firstname-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <label for="lastname-input">Last Name</label>
                    <input id="lastname-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>

            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <label for="dob-input">Date Of Birth</label>
                </div>
            </div>
            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <input id="dob-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>

            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <label for="postcode-input">Postcode</label>
                </div>
            </div>

            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <input id="postcode-input" class="mui-col-xs-12 mui-col-md-8"></input>
                    <button class="mui-col-xs-12 mui-col-md-4">Find Address</button>
                </div>
            </div>


            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-12">
                    <label for="address-input">Address</label>
                </div>
            </div>
            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-12">
                    <input id="address-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>

            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-12">
                    <label for="address2-input">Address2</label>
                </div>
            </div>
            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-12">
                    <input id="address2-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>

            <div class="mui-row">
                <div class="mui-col-xs-12 mui-col-md-6">
                    <label for="city-input">City</label>
                    <input id="city-input" class="mui-col-xs-12 mui-col-md-12"></input>

                </div>
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <label for="county-input">County</label>
                    <input id="city-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>

            <div class="mui-row">
                <div class="mui-col-xs-12 mui-col-md-6">
                    <label for="mobileNo-input">Mobile No</label>
                    <input id="mobileNo-input" class="mui-col-xs-12 mui-col-md-12"></input>

                </div>
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <label for="phoneNo-input">Phone No</label>
                    <input id="phoneNo-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>         

            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-12">
                    <label for="email-input">Email Address</label>
                </div>
            </div>
            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-12">
                    <input for="email-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>

            <div class="mui-row">
                <div class="mui-col-xs-12 mui-col-md-6">
                    <label for="password-input">Password</label>
                    <input id="password-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <label for="confirmPassword-input">Confirm Password</label>
                    <input id="confirmPassword-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>
            
            <div class="mui-row">
                <div class="mui-col-xs-12 mui-col-md-6">
                    <label for="userName-input">User Name</label>
                </div>
            </div>
            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-6">
                    <input id="userName-input" class="mui-col-xs-12 mui-col-md-12"></input>
                </div>
            </div>


            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-3">
                    <label id="dbs-checkbox">Are you currently shielding?</label>
                </div>
                <div class=" mui-col-xs-12 mui-col-md-1">
                    <input type="checkbox" id="dbs-checkbox">
                </div>
            </div>
            
            <div class="mui-row">
                <div class=" mui-col-xs-12 mui-col-md-1">
                    <button id="submit-button" class="mui-btn mui-btn--raised">Submit</button>
                </div>
            </div>


            </div>

        </form>
    </main>
</body>

</html>
